<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.5.1.min.js"></script>

</head>

<body>

    <div class="container-sm pt-5 pb-5" id="cont">
        <div class="card" id="card">
            <div class="card-body" id="cardbody">


                <div class="row pb-3">
                    <div class="d-flex justify-content-start col-4">
                        <button class="btn btn-danger justify-content-start" style="display: none;" id="backbtn">Back</button>
                    </div>
                    <div class="d-flex justify-content-end col-7">
                        <button class="btn btn-success justify-content-end" id="addstate">Add State</button>
                    </div>
                </div>

                <div class="container-fluid" id="show">

                    <div class="h4 pb-1 border-bottom">Show States</div>

                    <fieldset class="pt-2 form-group" id="radiosearch">
                        <div class="row" id="search">
                            <legend class="col-form-label col-sm-3 pt-0">Search</legend>
                            <div class="col-sm-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="search" id="showall" value="showall" checked>
                                    <label class="form-check-label" for="showall">Show All</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="d-flex col-11 justify-content-end pb-5">
                        <button class="btn btn-outline-success" id="gosearch">Search</button>
                    </div>

                </div>





                <table class="table table-hover justify-content-center" id="table" style="display: none;">
                    <thead>
                        <tr>
                            <th style="width: 10rem;" scope="col">#</th>
                            <th style="width: 30rem;" scope="col">State Name</th>
                            <th style="width: 8rem;" scope="col"></th>
                        </tr>
                    </thead>
                    <tbody> </tbody>
                </table>


                <div id="addstateblock" style="display: none;">
                    <form class="needs-validation" id="stateform" novalidate>
                        <div class="h4 pb-1 border-bottom" id="header">Add State</div>
                        <div class="form-group col-md row" id="distyp">
                            <label for="state" class="col-sm-4 col-form-label">State Name</label>
                            <div class="col-sm-8" id="d-flex diseasetypecusinput">
                                <input type="text" class="form-control" id="state" pattern=".{3,30}" maxlength="30" placeholder="Enter State Name" required>
                                <div class="invalid-feedback">Enter State Name</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end col-11">
                            <button type="submit" class="btn btn-success justify-content-end" id="addstatebtn">Add State</button>
                        </div>
                    </form>
                </div>



            </div>
        </div>
    </div>


    <script src="../js/State.js"></script>

    <script src="../js/bootstrap.bundle.min.js"></script>


</body>

</html>
